name: hanseniase
owner_org: secretaria-de-estado-de-saude-ses
profile: data-package
resources:
  - description: Dados sobre a hanseníase
    dialect:
      delimiter: ;
    encoding: utf-8-sig
    format: csv
    hashing: md5
    name: dados_hanseniase
    path: data/dados_hanseniase.csv
    profile: tabular-data-resource
    schema:
      fields:
        - name: dt_notific
          type: date
          title: Data de Notificação
          description: Data de Notificação
        - name: id_municip
          type: string
          title: Município de Notificação
          description: Município de Notificação
        - name: id_regiona
          type: string
          title: Regional de Notificação
          description: Regional de Notificação
        - name: id_unidade
          type: integer
          title: Unidade de Notificação
          description: Unidade de Notificação
        - name: dt_diag
          type: date
          title: Data do diagnóstico
          description: Data do diagnóstico
        - name: dt_nasc
          type: date
          title: Data de Nascimento
          description: Data de Nascimento
        - name: nu_idade_n
          type: integer
          title: Idade
          description: Idade
        - name: cs_sexo
          type: string
          title: Sexo
          description: Sexo
          constraints:
            enum:
              - 'Feminino'
              - 'Masculino'
              - 'Ignorado'
        - name: cs_gestant
          type: string
          title: Gestante
          description: Gestante
          constraints:
             enum:
                - '1° Trimestre'
                - '2° Trimestre'
                - '3° Trimestre'
                - 'Idade Gestacional ignorada'
                - 'Não'
                - 'Não se aplica'
                - 'ignorado'
        - name: cs_raca
          type: string
          title: Raça/Cor
          description: Raça/Cor
          constraints:
                enum: 
                 -'Branca'
                 -'Preta'
                 -'Amarela'
                 -'Parda'
                 -'Indígena'
                 -'Ignorado'
        - name: cs_escol_n
          type: string
          title: Escolaridade
          description: Escolaridade
          constraints:
                enum: 
                 -'Analfabeto '
                 -'1ª a 4ª série incompleta do EF'
                 -'4ª série completa EF'
                 -'5ª a 8ª série incompleta do EF'
                 -'Ensino fundamental completo'
                 -'Ensino médio incompleto'
                 -'Ensino médio completo'
                 -'Educação superior incompleta'
                 -'Educação superior completa'
                 -'Ignorado'
                 -'Não se aplica'
        - name: id_mn_resi
          type: string
          title: Município de Residência
          description: Município de Residência
        - name: id_rg_resi
          type: string
          title: Regional de Residência
          description: Regional de Residência
        - name: nu_lesoes
          type: geopoint
          title: Número de lesões
          description: Número de lesões dermatológicas apresentadas pelo paciente por ocasião do diagnóstico
        - name: formaclini
          type: string
          title: Forma clínica
          description: Forma clínica inicial por ocasião do diagnóstico, segundo classificação de Madrid
          constraints:
                enum: 
                 -'I(indeterminada)'
                 -'T(tuberculoide)'
                 -'D(dimorfa)'
                 -'V(virchowiana)'
                 -'Não classificado'
        - name: avalia_n
          type: string
        - name: classopera
          type: string
        - name: modoentr
          type: string
        - name: mododetect
          type: string
        - name: bacilosco
          type: string
        - name: dtinictrat
          type: date
        - name: esq_ini_n
          type: string
        - name: contreg
          type: geopoint
        - name: nervosafet
          type: geopoint
        - name: dt_noti_at
          type: date
        - name: dtultcomp
          type: date
        - name: classatual
          type: string
        - name: aval_atu_n
          type: string
        - name: esq_atu_n
          type: geopoint
        - name: dose_receb
          type: geopoint
        - name: contexam
          type: geopoint
        - name: dtalta_n
          type: date
        - name: tpalta_n
          type: string
    scheme: file
    title: Hanseníase
title: Hanseníase
