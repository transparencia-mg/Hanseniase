        - name: esq_ini_n
          type: string
        - name: contreg
          type: geopoint
        - name: nervosafet
          type: geopoint
        - name: dt_noti_at
          type: date
        - name: dtultcomp
          type: date
        - name: classatual
          type: string
        - name: aval_atu_n
          type: string
        - name: esq_atu_n
